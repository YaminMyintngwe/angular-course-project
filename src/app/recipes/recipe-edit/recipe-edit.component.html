<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-success mr-1">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control">
          </div>

          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <img src="" alt="" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <label for="description">Description</label>
          <textarea id="description" rows="6" class="form-control"></textarea>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-8">
              <input type="text" class="form-control">
            </div>
            <div class="col-sm-3">
              <input type="number" class="form-control">
            </div>
            <div class="col-sm-1">
              <button class="btn btn-danger">x</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
