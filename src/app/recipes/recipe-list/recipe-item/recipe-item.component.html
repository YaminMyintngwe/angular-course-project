<a class="list-group-item d-flex justify-content-between" style="cursor: pointer;"
 [routerLink]="[index]" routerLinkActive="active">
  <div class="justify-content-start">
    <h5 class="list-group-item-heading">{{ recipe.name }}</h5>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="justify-content-end">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
