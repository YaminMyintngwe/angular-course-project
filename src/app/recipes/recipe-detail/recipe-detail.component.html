<div class="row">
  <div class="col-sm-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 100px;">
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h5>{{recipe.name}}</h5>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="btn-group">
      <button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer">To Shopping List</a>
        <a class="dropdown-item" (click)="onEditRecipe()" style="cursor: pointer">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
